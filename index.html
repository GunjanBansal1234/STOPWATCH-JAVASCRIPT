<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="stopwatch">
                    <h1 id='displayTime'>00:00:00</h1>
                    <div class="buttons">
                        <img src="images/stop.png" onclick="watchStop()" alt="">
                        <img src="images/start.png" alt="" onclick="watchStart()">
                        <img src="images/reset.png" alt="" onclick="watchReset()">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        let [seconds, mintes, hours] = [0, 0, 0]  //array
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                mintes++;
                if (mintes == 60) {
                    mintes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours
            let m = mintes < 10 ? "0" + mintes : mintes
            let s = seconds < 10 ? "0" + seconds : seconds

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }
        function watchStart() {
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop() {
            clearInterval(timer)
        }
        function watchReset() {
            clearInterval(timer)
            let [seconds, mintes, hours] = [0, 0, 0]  //array
            displayTime.innerHTML = "00:00:00"
        }
    </script>

</html>
